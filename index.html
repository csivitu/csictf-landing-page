<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csictf 2020</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link active" href="#">Users<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Teams</a>
                <a class="nav-item nav-link" href="#">Scoreboard</a>
                <a class="nav-item nav-link" href="#">Challenges</a>
            </div>
            <div class="navbar-nav mr-5">
                <a class="nav-item nav-link" ref="#register">Register</a>
                <a class="nav-item nav-link" href="#register">Login</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-5 main-container d-flex justify-content-between flex-column">
        <div class="top-spacing"></div>
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-10">
                    <div class="main-heading">A beginner to intermediate level jeopardy-style capture the flag
                        competition hosted by the csictf team</div>
                    <div class='dates text-center d-inline-block mt-4 mb-5'>
                        18 July 2020 00:00 IST <br> to <br> 22 July 2020 00:00 IST
                    </div>
                    <br>
                    <a class="py-3 px-4 d-inline-block register-btn">REGISTER NOW</a>
                </div>
            </div>
        <div class="d-flex justify-content-between pb-3">
            <div class='sponsor'>Infra sponsored by g.co/cloud</div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</body>

</html>
